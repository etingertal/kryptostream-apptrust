version: '3.8'

services:
  # Java Quote of Day Service
  quote-service:
    build:
      context: ../quoteofday
      dockerfile: Dockerfile
      args:
        - JAVA_VERSION=21
    container_name: quote-of-day-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=local
      - SERVER_PORT=8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - e2e-network
    depends_on:
      - translation-service

  # Python Translation Service
  translation-service:
    build:
      context: ../translate
      dockerfile: Dockerfile
      args:
        - HF_HUB_ETAG_TIMEOUT=${HF_HUB_ETAG_TIMEOUT}
        - HF_HUB_DOWNLOAD_TIMEOUT=${HF_HUB_DOWNLOAD_TIMEOUT}
        - HF_ENDPOINT=${HF_ENDPOINT}
        - HF_TOKEN=${HF_TOKEN}
    container_name: ai-translation-service
    ports:
      - "8000:8000"
    environment:
      - TRANSFORMERS_CACHE=/app/models
      - HF_HOME=/app/models
      - HF_HUB_ETAG_TIMEOUT=${HF_HUB_ETAG_TIMEOUT}
      - HF_HUB_DOWNLOAD_TIMEOUT=${HF_HUB_DOWNLOAD_TIMEOUT}
      - HF_ENDPOINT=${HF_ENDPOINT}
      - HF_TOKEN=${HF_TOKEN}
    volumes:
      - model-cache:/app/models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - e2e-network

  # End-to-End Test Service
  e2e-tests:
    build:
      context: ..
      dockerfile: local-run/Dockerfile.e2e
    container_name: e2e-test-runner
    environment:
      - QUOTE_SERVICE_URL=http://quote-service:8080
      - TRANSLATION_SERVICE_URL=http://translation-service:8000
      - TEST_TIMEOUT=300
    depends_on:
      quote-service:
        condition: service_healthy
      translation-service:
        condition: service_healthy
    networks:
      - e2e-network
    profiles:
      - e2e-test

volumes:
  model-cache:
    driver: local

networks:
  e2e-network:
    driver: bridge
