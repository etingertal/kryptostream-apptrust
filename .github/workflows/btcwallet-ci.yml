name: BTC Wallet Service CI

on:
  push:
    branches:
      - main
    paths:
      - 'btcwallet/**'
      - '.github/workflows/btcwallet-ci.yml'
  workflow_dispatch:

permissions:
  actions: read           # for detecting the Github Actions environment
  id-token: write         # for creating OIDC tokens for signing
  packages: write         # for uploading attestations
  contents: read          # read the contents permission
  security-events: write  # for uploading code scanning

env:
  DOCKER_REGISTRY: ${{ vars.DOCKER_REGISTRY }}

jobs:
  build-and-test:
    name: Build and Test Java
    # runs-on: self-hosted
    runs-on: ubuntu-latest
    env:
      JFROG_CLI_KEY_ALIAS: ${{ vars.JFROG_CLI_KEY_ALIAS }}
      JFROG_CLI_SIGNING_KEY: ${{ secrets.JFROG_CLI_SIGNING_KEY }}
      PROJECT_DOCKER_DEV_REPO: ${{ vars.PROJECT_DOCKER_DEV_REPO }}
    outputs:
      build_name: ${{ steps.publish_build.outputs.build_name }}
      build_number: ${{ steps.publish_build.outputs.build_number }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Cache SonarQube packages
      uses: actions/cache@v4
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('btcwallet/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Setup JFrog CLI
      uses: jfrog/setup-jfrog-cli@v4
      with:
        version: latest
        custom-server-id: evidence-demo
        oidc-provider-name: btcwallet-gh
        oidc-audience: btcwallet-gh
      id: setup-cli
      env:
        JF_URL: ${{ vars.JF_URL }}
        # JF_USER: ${{ vars.JF_USER }}
        # JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}
        JF_PROJECT: "btcwallet"
        

    - name: Setup Maven
      run: |
        jf mvnc --server-id-resolve evidence-demo --server-id-deploy evidence-demo --repo-resolve-releases ${{ vars.JFROG_MVN_REPO_VIRTUAL }} --repo-resolve-snapshots ${{ vars.JFROG_MVN_REPO_VIRTUAL }} --repo-deploy-releases ${{ vars.JFROG_MVN_REPO_RELEASES }} --repo-deploy-snapshots ${{ vars.JFROG_MVN_REPO_SNAPSHOTS }}
        
    # --interactive=false

    - name: Build and Deploy to Artifactory
      # env:
      #   DEVELOCITY_ACCESS_KEY: ${{ secrets.DEVELOCITY_ACCESS_KEY }}
      run: |
        cd btcwallet
        # Replace SNAPSHOT with GitHub run number for versioning
        sed -i "s/-SNAPSHOT/-${{ github.run_number }}/g" pom.xml
        echo "ğŸ“¦ Updated version to 1.0.0-${{ github.run_number }}"
        
        # Build and deploy to Artifactory
        jf mvn deploy -Dscan=true -q --batch-mode --no-transfer-progress --project btcwallet --build-name btcwallet --build-number ${{ github.run_number }}

    # - name: Get artifact SHA256
    #   id: get_sha256
