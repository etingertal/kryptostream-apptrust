    # - name: Gradle Develociity Scan
    #   uses: gradle/develocity-provenance-governor-actions/publish@v0.5.0
    #   with:
    #     attestation-publisher-url: 'https://develocity-provenance-governor.sdlc-demo.gradle.com'
    #     tenant: default
    #     build-scan-queries: 'value:"CI run=${{ github.run_id }}"'
    #     subject-type: maven
    #     subject-namespace: com.example
    #     subject-name: quote-of-day-service
    #     subject-version: 1.0.0-${{ github.run_number }}
    #     subject-digest: ${{ steps.get_sha256.outputs.sha256 }}
    #     subject-repository-url: apptrustswampup.jfrog.io/evidence-demo-libs-release-local 

    - name: Compile java for Sonar scan
      run: |
        cd btcwallet
        mvn test-compile
      
    - name: Sonar scan
      uses: SonarSource/sonarqube-scan-action@v5
      continue-on-error: true  # Don't fail build on SonarCloud quality gate issues
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        projectBaseDir: btcwallet/
        args: >
          -Dsonar.organization=my-evidence-test-org1
          -Dsonar.projectKey=my-evidence-test-org1_evidence-integration
          -Dsonar.java.binaries=target/classes
          -Dsonar.qualitygate.wait=false

    - name: Create Test Evidence JSON
      run: |
        cd btcwallet
        mkdir -p evidence
        
        # Run the conversion script to create evidence file with markdown report
        ./scripts/convert-test-reports.sh target/surefire-reports 
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Registry
      run: |
        echo "ğŸ” Logging into JFrog Artifactory Docker registry..."
        echo "Registry: ${{ env.DOCKER_REGISTRY }}"
        echo ${{ steps.setup-cli.outputs.oidc-token }} | docker login -u ${{ steps.setup-cli.outputs.oidc-user }} --password-stdin ${{ env.DOCKER_REGISTRY }}
        echo "âœ… Successfully logged into Docker registry"
      
    - name: Build and Push Docker image
      run: |
        cd btcwallet
        # Build and push to JFrog Artifactory
        jf docker buildx build --platform linux/amd64,linux/arm64 \
          --tag ${{ env.DOCKER_REGISTRY }}/btcwallet:${{ github.run_number }} \
          --metadata-file=build-metadata --output=type=image --push .
        jf rt build-docker-create ${{ env.PROJECT_DOCKER_DEV_REPO }}  \
          --project btcwallet --image-file build-metadata --build-name btcwallet --build-number ${{ github.run_number }}

    - name: Evidence on docker image
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        echo "ğŸ” Creating evidence on docker image..."
        cd btcwallet
        jf evd create --subject-repo-path ${{ env.PROJECT_DOCKER_DEV_REPO }}/btcwallet/${{ github.run_number }}/list.manifest.json  \
          --project btcwallet --predicate ./test-evidence.json --predicate-type https://jfrog.com/evidence/test-results/v1 \
          --markdown ./test-evidence.md --provider-id junit
        jf evd create --package-name btcwallet --package-version ${{ github.run_number }} --package-repo-name ${{ env.PROJECT_DOCKER_DEV_REPO }} --project btcwallet --integration sonar
      
    - name: Test Docker image
      run: |
        cd btcwallet
        # Pull the image for testing
        jf docker pull ${{ env.DOCKER_REGISTRY }}/btcwallet:${{ github.run_number }}

        # Run container with better debugging
        jf docker run -d --name test-container -p 8001:8001 ${{ env.DOCKER_REGISTRY }}/btcwallet:${{ github.run_number }}
        
        # Wait for container to start
        sleep 5
        
        # Test health endpoint
        curl -f http://localhost:8001/api/btcwallet/health || {
          echo "âŒ Health check failed"
          exit 1
        } 

    - name: Publish buildinfo
      id: publish_build
      run: |
        jf rt build-add-git btcwallet ${{ github.run_number }}
        jf rt build-publish btcwallet ${{ github.run_number }}
        echo "build_name=btcwallet" >> $GITHUB_OUTPUT
        echo "build_number=${{ github.run_number }}" >> $GITHUB_OUTPUT

  create_jira_evidence:
    needs: build-and-test
    uses: ./.github/workflows/create-jira-evidence.yml
    secrets: inherit
    with: 
      build_name: ${{ needs.build-and-test.outputs.build_name }}
      build_number: ${{ needs.build-and-test.outputs.build_number }}
