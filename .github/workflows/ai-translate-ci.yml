name: AI Translate Service CI

on:
  push:
    paths:
      - 'translate/**'
      - '.github/workflows/ai-translate-ci.yml'
  workflow_dispatch:

env:
  DOCKER_REGISTRY: ${{ vars.DOCKER_REGISTRY }}
  HF_HUB_ETAG_TIMEOUT: 86400
  HF_HUB_DOWNLOAD_TIMEOUT: 86400
  HF_ENDPOINT: https://evidencetrial.jfrog.io/artifactory/api/huggingfaceml/dev-huggingfaceml-remote
  HF_TOKEN: ${{ secrets.HF_TOKEN }}

jobs:
  test:
    name: Test Python Service
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-test-${{ hashFiles('translate/requirements.txt') }}
        restore-keys: ${{ runner.os }}-pip-test

    - name: Install dependencies and run tests
      run: |
        cd translate
        # Install only production dependencies for testing
        pip install --no-cache-dir -r requirements.txt
        # Install minimal test dependencies
        pip install --no-cache-dir pytest pytest-asyncio
        python -m pytest tests/ -v --tb=short
        
    - name: Cleanup pip cache
      run: |
        pip cache purge
        rm -rf ~/.cache/pip

  build-amd64:
    name: Build AMD64 Image
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup JFrog CLI
      uses: jfrog/setup-jfrog-cli@v4
      with:
        version: latest
      env:
        JF_URL: ${{ vars.JF_URL }}
        JF_USER: ${{ vars.JF_USER }}
        JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Registry
      run: |
        echo "ğŸ” Logging into JFrog Artifactory Docker registry..."
        echo "Registry: ${{ env.DOCKER_REGISTRY }}"
        echo ${{ secrets.JF_ACCESS_TOKEN }} | docker login -u ${{ vars.JF_USER }} --password-stdin ${{ env.DOCKER_REGISTRY }}
        echo "âœ… Successfully logged into Docker registry"
      
    - name: Build and Push AMD64 Docker image
      run: |
        cd translate
        # Build only AMD64 to save space
        jf docker buildx build --platform linux/amd64 \
          --cache-from type=registry,ref=${{ env.DOCKER_REGISTRY }}/ai-translate:cache-amd64 \
          --cache-to type=registry,ref=${{ env.DOCKER_REGISTRY }}/ai-translate:cache-amd64,mode=max \
          --build-arg HF_HUB_ETAG_TIMEOUT=${{ env.HF_HUB_ETAG_TIMEOUT }} \
          --build-arg HF_HUB_DOWNLOAD_TIMEOUT=${{ env.HF_HUB_DOWNLOAD_TIMEOUT }} \
          --build-arg HF_ENDPOINT=${{ env.HF_ENDPOINT }} \
          --build-arg HF_TOKEN=${{ env.HF_TOKEN }} \
          --tag ${{ env.DOCKER_REGISTRY }}/ai-translate:${{ github.run_number }}-amd64 \
          --metadata-file=build-metadata-amd64 --output=type=image --push .
        jf rt build-docker-create commons-dev-docker-local  \
          --image-file build-metadata-amd64 --build-name ai-translate-amd64 --build-number ${{ github.run_number }}

    - name: Cleanup Docker
      run: |
        docker system prune -f
        docker builder prune -f

  build-arm64:
    name: Build ARM64 Image
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup JFrog CLI
      uses: jfrog/setup-jfrog-cli@v4
      with:
        version: latest
      env:
        JF_URL: ${{ vars.JF_URL }}
        JF_USER: ${{ vars.JF_USER }}
        JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Registry
      run: |
        echo "ğŸ” Logging into JFrog Artifactory Docker registry..."
        echo "Registry: ${{ env.DOCKER_REGISTRY }}"
        echo ${{ secrets.JF_ACCESS_TOKEN }} | docker login -u ${{ vars.JF_USER }} --password-stdin ${{ env.DOCKER_REGISTRY }}
        echo "âœ… Successfully logged into Docker registry"
      
    - name: Build and Push ARM64 Docker image
      run: |
        cd translate
        # Build only ARM64 to save space
        jf docker buildx build --platform linux/arm64 \
          --cache-from type=registry,ref=${{ env.DOCKER_REGISTRY }}/ai-translate:cache-arm64 \
          --cache-to type=registry,ref=${{ env.DOCKER_REGISTRY }}/ai-translate:cache-arm64,mode=max \
          --build-arg HF_HUB_ETAG_TIMEOUT=${{ env.HF_HUB_ETAG_TIMEOUT }} \
          --build-arg HF_HUB_DOWNLOAD_TIMEOUT=${{ env.HF_HUB_DOWNLOAD_TIMEOUT }} \
          --build-arg HF_ENDPOINT=${{ env.HF_ENDPOINT }} \
          --build-arg HF_TOKEN=${{ env.HF_TOKEN }} \
          --tag ${{ env.DOCKER_REGISTRY }}/ai-translate:${{ github.run_number }}-arm64 \
          --metadata-file=build-metadata-arm64 --output=type=image --push .
        jf rt build-docker-create commons-dev-docker-local  \
          --image-file build-metadata-arm64 --build-name ai-translate-arm64 --build-number ${{ github.run_number }}

    - name: Cleanup Docker
      run: |
        docker system prune -f
        docker builder prune -f

  publish:
    name: Publish and Create Evidence
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup JFrog CLI
      uses: jfrog/setup-jfrog-cli@v4
      with:
        version: latest
      env:
        JF_URL: ${{ vars.JF_URL }}
        JF_USER: ${{ vars.JF_USER }}
        JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}

    - name: Create multi-platform manifest
      run: |
        echo "ğŸ”— Creating multi-platform manifest..."
        docker manifest create ${{ env.DOCKER_REGISTRY }}/ai-translate:${{ github.run_number }} \
          ${{ env.DOCKER_REGISTRY }}/ai-translate:${{ github.run_number }}-amd64 \
          ${{ env.DOCKER_REGISTRY }}/ai-translate:${{ github.run_number }}-arm64
        docker manifest push ${{ env.DOCKER_REGISTRY }}/ai-translate:${{ github.run_number }}
        
        docker manifest create ${{ env.DOCKER_REGISTRY }}/ai-translate:latest \
          ${{ env.DOCKER_REGISTRY }}/ai-translate:${{ github.run_number }}-amd64 \
          ${{ env.DOCKER_REGISTRY }}/ai-translate:${{ github.run_number }}-arm64
        docker manifest push ${{ env.DOCKER_REGISTRY }}/ai-translate:latest

    - name: Evidence on docker image
      run: |
        echo "ğŸ” Creating evidence on docker image..."
        echo '{"user":"${{ github.actor }}", "date":"'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'"}' > sign.json
        cd translate
        jf evd create --package-name ai-translate --package-version ${{ github.run_number }} --package-repo-name commons-dev-docker-local \
          --predicate ./sign.json --predicate-type https://jfrog.com/evidence/sign/v1 

    - name: Publish buildinfo
      run: |
        jf rt build-add-git ai-translate ${{ github.run_number }}
        jf rt build-publish ai-translate ${{ github.run_number }}

    - name: Create release bundle
      run: |
        jf release-bundle-create ai-translate ${{ github.run_number }} --build-name=ai-translate --build-number=${{ github.run_number }}
