    - name: Publish buildinfo
      run: |
        jf rt build-add-git translate ${{ github.run_number }}
        jf rt build-publish translate ${{ github.run_number }}

    - name: Create release bundle
      run: |
        jf release-bundle-create translate ${{ github.run_number }} --build-name=translate --build-number=${{ github.run_number }}
