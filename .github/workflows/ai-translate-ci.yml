name: AI Translate Service CI

on:
  push:
    paths:
      - 'translate/**'
      - '.github/workflows/ai-translate-ci.yml'
  workflow_dispatch:

env:
  DOCKER_REGISTRY: ${{ vars.DOCKER_REGISTRY }}
  HF_HUB_ETAG_TIMEOUT: 86400
  HF_HUB_DOWNLOAD_TIMEOUT: 86400
  HF_ENDPOINT: https://evidencetrial.jfrog.io/artifactory/api/huggingfaceml/dev-huggingfaceml-remote
  HF_TOKEN: ${{ secrets.HF_TOKEN }}

jobs:
  build-and-test:
    name: Build and Test Python
    runs-on: ubuntu-latest
    env:
      JFROG_CLI_KEY_ALIAS: ${{ vars.JFROG_CLI_KEY_ALIAS }}
      JFROG_CLI_SIGNING_KEY: ${{ secrets.JFROG_CLI_SIGNING_KEY }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('translate/requirements.txt') }}
        restore-keys: ${{ runner.os }}-pip

    - name: Cache Hugging Face models
      uses: actions/cache@v4
      with:
        path: ~/.cache/huggingface
        key: ${{ runner.os }}-hf-models-${{ hashFiles('translate/requirements.txt') }}
        restore-keys: ${{ runner.os }}-hf-models

    - name: Setup JFrog CLI
      uses: jfrog/setup-jfrog-cli@v4
      with:
        version: latest
      env:
        JF_URL: ${{ vars.JF_URL }}
        JF_USER: ${{ vars.JF_USER }}
        JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}
      
    - name: Install dependencies and run tests
      run: |
        cd translate
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        python -m pytest tests/ -v --tb=short
        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Registry
      run: |
        echo "ðŸ” Logging into JFrog Artifactory Docker registry..."
        echo "Registry: ${{ env.DOCKER_REGISTRY }}"
        echo ${{ secrets.JF_ACCESS_TOKEN }} | docker login -u ${{ vars.JF_USER }} --password-stdin ${{ env.DOCKER_REGISTRY }}
        echo "âœ… Successfully logged into Docker registry"
      
    - name: Build and Push Docker image
      run: |
        cd translate
        # Build and push to JFrog Artifactory with layer caching and Artifactory configuration
        jf docker buildx build --platform linux/amd64,linux/arm64 \
          --cache-from type=registry,ref=${{ env.DOCKER_REGISTRY }}/ai-translate:cache \
          --cache-to type=registry,ref=${{ env.DOCKER_REGISTRY }}/ai-translate:cache,mode=max \
          --build-arg HF_HUB_ETAG_TIMEOUT=${{ env.HF_HUB_ETAG_TIMEOUT }} \
          --build-arg HF_HUB_DOWNLOAD_TIMEOUT=${{ env.HF_HUB_DOWNLOAD_TIMEOUT }} \
          --build-arg HF_ENDPOINT=${{ env.HF_ENDPOINT }} \
          --build-arg HF_TOKEN=${{ env.HF_TOKEN }} \
          --tag ${{ env.DOCKER_REGISTRY }}/ai-translate:${{ github.run_number }} \
          --tag ${{ env.DOCKER_REGISTRY }}/ai-translate:latest \
          --metadata-file=build-metadata --output=type=image --push .
        jf rt build-docker-create commons-dev-docker-local  \
          --image-file build-metadata --build-name ai-translate --build-number ${{ github.run_number }}

    - name: Evidence on docker image
      run: |
        echo "ðŸ” Creating evidence on docker image..."
        echo '{"user":"${{ github.actor }}", "date":"'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'"}' > sign.json
        cd translate
        jf evd create --package-name ai-translate --package-version ${{ github.run_number }} --package-repo-name commons-dev-docker-local \
          --predicate ./sign.json --predicate-type https://jfrog.com/evidence/sign/v1 

    - name: Publish buildinfo
      run: |
        jf rt build-add-git ai-translate ${{ github.run_number }}
        jf rt build-publish ai-translate ${{ github.run_number }}
