    #     cd translate
    #     # Pull the image for testing
    #     jf docker pull ${{ env.DOCKER_REGISTRY }}/translate:${{ github.run_number }}
        
    #     # Run container with better debugging
    #     jf docker run -d --name test-translate-container -p 8000:8000 ${{ env.DOCKER_REGISTRY }}/translate:${{ github.run_number }}
        
    #     # Wait for container to start
    #     sleep 10
        
    #     # Test health endpoint
    #     curl -f http://localhost:8000/health || {
    #       echo "‚ùå Health check failed"
