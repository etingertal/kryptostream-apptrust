name: Quote of Day Service CI

on:
  push:
    paths:
      - 'quoteofday/**'
      - '.github/workflows/quoteofday-ci.yml'
  workflow_dispatch:

env:
  DOCKER_REGISTRY: ${{ vars.DOCKER_REGISTRY }}

jobs:
  build-and-test:
    name: Build and Test Java
    # runs-on: self-hosted
    runs-on: ubuntu-latest
    env:
      JFROG_CLI_KEY_ALIAS: ${{ vars.JFROG_CLI_KEY_ALIAS }}
      JFROG_CLI_SIGNING_KEY: ${{ secrets.JFROG_CLI_SIGNING_KEY }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Cache SonarQube packages
      uses: actions/cache@v4
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('quoteofday/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Setup JFrog CLI
      uses: jfrog/setup-jfrog-cli@v4
      with:
        version: 2.78.3
      env:
        JF_URL: ${{ vars.JF_URL }}
        JF_USER: ${{ vars.JF_USER }}
        JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}
      
    - name: Build and Deploy to Artifactory
      run: |
        cd quoteofday
        # Replace SNAPSHOT with GitHub run number for versioning
        sed -i "s/-SNAPSHOT/-${{ github.run_number }}/g" pom.xml
        echo "ðŸ“¦ Updated version to 1.0.0-${{ github.run_number }}"
        
        # Build and deploy to Artifactory
        jf mvn deploy -q --batch-mode --no-transfer-progress --build-name quoteofday --build-number ${{ github.run_number }}

    - name: Compile java for Sonar scan
      run: |
        cd quoteofday
        mvn test-compile
      
    - name: Sonar scan
      uses: SonarSource/sonarqube-scan-action@v4
      continue-on-error: true  # Don't fail build on SonarCloud quality gate issues
      env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        projectBaseDir: quoteofday/
        args: >
          -Dsonar.organization=sela-org1
          -Dsonar.projectKey=sela-org1_evidence-test
          -Dsonar.java.binaries=target/classes
          -Dsonar.qualitygate.wait=false

    - name: Find Sonar task ID
      id: sonar_task_id_step
      continue-on-error: true
      run: |
        cd quoteofday
        echo "Searching for report-task.txt file..."
        REPORT_TASK_FILE=$(find . -name 'report-task.txt' | head -n1)
        [ -f "$REPORT_TASK_FILE" ] || echo "repot-task.txt file was not found."
        #[ -f "$REPORT_TASK_FILE" ] && echo "report-task.txt content:" && cat "$REPORT_TASK_FILE"
        [ -f "$REPORT_TASK_FILE" ] && echo "Sonar report file: $REPORT_TASK_FILE"
        [ -f "$REPORT_TASK_FILE" ] && SONAR_TASK_ID=$(grep 'ceTaskId=' "$REPORT_TASK_FILE" | cut -d'=' -f2)
        [ "" == "$SONAR_TASK_ID" ] && echo "Sonar task ID was not found."
        [ "" != "$SONAR_TASK_ID" ] && echo "Sonar task ID: $SONAR_TASK_ID"
        echo "sonar_task_id=$SONAR_TASK_ID" >> "$GITHUB_OUTPUT"

    - name: Get Sonar analysis result file
      continue-on-error: true
      run: |
        set +e
        cd quoteofday
        SONAR_TASK_ID=${{ steps.sonar_task_id_step.outputs.sonar_task_id }}
        SONAR_TOKEN=${{ secrets.SONAR_TOKEN }}
        [ "" == "$SONAR_TASK_ID" ] && echo "Missing Sonar task ID."
        [ "" == "$SONAR_TOKEN" ] && echo "Missing Sonar token."
        [ "" != "$SONAR_TASK_ID" ] && [ "" != "$SONAR_TOKEN" ] && wget -X GET --header="Authorization: Bearer $SONAR_TOKEN" -O sonar.status.json "https://sonarcloud.io/api/ce/task?id=$SONAR_TASK_ID"
        [ -f sonar.status.json ] && echo "Sonar status: " && cat sonar.status.json && echo
        [ -f sonar.status.json ] && SONAR_ANALYSIS_ID=$(cat sonar.status.json | jq '.task.analysisId' | tr -d '"')
        echo "SONAR_ANALYSIS_ID=$SONAR_ANALYSIS_ID"
        [ "" != "$SONAR_ANALYSIS_ID" ] && [ "" != "$SONAR_TOKEN" ] && wget -v -X GET --header="Authorization: Bearer $SONAR_TOKEN" -O sonar.result.json "https://sonarcloud.io/api/qualitygates/project_status?analysisId=$SONAR_ANALYSIS_ID"
        GET_RESULT_CODE=$?
        echo "GET_RESULT_CODE=$GET_RESULT_CODE"
        [ -f sonar.result.json ] && echo "Sonar result:" && cat sonar.result.json || echo "No Sonar result JSON file created."
        # If the output file contains only the returned error message delete it so the evidence creation step won't try to create an evidence out of it.
        [ $GET_RESULT_CODE -ne 0 ] && rm sonar.result.json
        # return 0 if GET_RESULT_CODE is 0
        [ $GET_RESULT_CODE -eq 0 ]

    - name: Create Test Evidence JSON
      run: |
        cd quoteofday
        mkdir -p evidence
        
        # Run the conversion script to create evidence file with markdown report
        ./scripts/convert-test-reports.sh target/surefire-reports 
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Registry
      run: |
        echo "ðŸ” Logging into JFrog Artifactory Docker registry..."
        echo "Registry: ${{ env.DOCKER_REGISTRY }}"
        echo ${{ secrets.JF_ACCESS_TOKEN }} | docker login -u ${{ vars.JF_USER }} --password-stdin ${{ env.DOCKER_REGISTRY }}
        echo "âœ… Successfully logged into Docker registry"
      
    - name: Build and Push Docker image
      run: |
        cd quoteofday
        # Build and push to JFrog Artifactory
        jf docker buildx build --platform linux/amd64,linux/arm64 \
          --tag ${{ env.DOCKER_REGISTRY }}/quoteofday:${{ github.run_number }} \
          --metadata-file=build-metadata --output=type=image --push .
        jf rt build-docker-create commons-dev-docker-local  \
          --image-file build-metadata --build-name quoteofday --build-number ${{ github.run_number }} 

    - name: Evidence on docker image
      run: |
        echo "ðŸ” Creating evidence on docker image..."
        cd quoteofday
        jf evd create --package-name quoteofday --package-version ${{ github.run_number }} --package-repo-name commons-dev-docker-local \
          --predicate ./test-evidence.json --predicate-type https://jfrog.com/evidence/test-results/v1 \
          --markdown ./test-evidence.md --provider-id junit

    - name: Attach Sonar result as evidence to the docker image
      run: |
        [ -f "quoteofday/sonar.result.json" ] || echo "sonar.result.json file is missing."
        [ -f "quoteofday/sonar.result.json" ] && jf evd create --package-name quoteofday --package-version ${{ github.run_number }} --package-repo-name commons-dev-docker-local \
          --predicate quoteofday/sonar.result.json --predicate-type "https://jfrog.com/evidence/sonar-results/v1" --provider-id sonar || echo "Did not create evidence from the Sonar JSON."
          
    - name: Test Docker image
      run: |
        cd quoteofday
        # Pull the image for testing
        jf docker pull ${{ env.DOCKER_REGISTRY }}/quoteofday:${{ github.run_number }}
        
        # Run container with better debugging
        jf docker run -d --name test-container -p 8080:8080 ${{ env.DOCKER_REGISTRY }}/quoteofday:${{ github.run_number }}
        
        # Wait for container to start
        sleep 5
        
        # Test health endpoint
        curl -f http://localhost:8080/api/quotes/health || {
          echo "âŒ Health check failed"
          exit 1
        } 

    - name: Publish buildinfo
      run: |
        jf rt build-add-git quoteofday ${{ github.run_number }}
        jf rt build-publish quoteofday ${{ github.run_number }}

    - name: Add signature Evidence
      run: |
        echo '{"user":"${{ github.actor }}", "date":"'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'"}' > sign.json
        jf evd create --build-name quoteofday --build-number ${{ github.run_number }} \
          --predicate sign.json --predicate-type https://jfrog.com/evidence/signature/v1 

