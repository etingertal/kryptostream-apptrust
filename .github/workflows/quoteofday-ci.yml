name: Quote of Day Service CI

on:
  push:
    branches: [ main, master, develop, swampup25 ]
    paths:
      - 'quoteofday/**'
      - '.github/workflows/quoteofday-ci.yml'
  workflow_dispatch:

env:
  DOCKER_REGISTRY: ${{ vars.DOCKER_REGISTRY }}

jobs:
  build-and-test:
    name: Build and Test Java
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('quoteofday/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Setup JFrog CLI
      uses: jfrog/setup-jfrog-cli@v4
      with:
        version: latest
      env:
        JF_URL: ${{ vars.JF_URL }}
        JF_USER: ${{ vars.JF_USER }}
        JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}
      
    - name: Build 
      run: |
        cd quoteofday
        # Build with Maven Central for dependencies
        ./mvnw clean package -DskipTests
        echo "‚úÖ Build successful with Maven Central"

    - name: Deploy to Artifactory
      run: |
        cd quoteofday
        jf mvn install

  docker-build:
    name: Docker Build - Quote of Day
    runs-on: ubuntu-latest
    needs: build-and-test
    if: needs.build-and-test.result == 'success'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup JFrog CLI
      uses: jfrog/setup-jfrog-cli@v4
      with:
        version: latest
      env:
        JF_URL: ${{ vars.JF_URL }}
        JF_USER: ${{ vars.JF_USER }}
        JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Registry
      run: |
        echo "üîê Logging into JFrog Artifactory Docker registry..."
        echo "Registry: ${{ env.DOCKER_REGISTRY }}"
        echo ${{ secrets.JF_ACCESS_TOKEN }} | docker login -u ${{ vars.JF_USER }} --password-stdin ${{ env.DOCKER_REGISTRY }}
        echo "‚úÖ Successfully logged into Docker registry"
        
    - name: Verify Docker registry access
      run: |
        echo "üîç Verifying Docker registry access..."
        docker images
        echo "‚úÖ Docker registry access verified"
      
    - name: Build and Push Docker image
      run: |
        cd quoteofday
        # Build and push to JFrog Artifactory
        docker buildx build --platform linux/amd64,linux/arm64 \
          -t ${{ env.DOCKER_REGISTRY }}/quoteofday:${{ github.run_number }} \
          -t ${{ env.DOCKER_REGISTRY }}/quoteofday:latest \
          --push .
        
    - name: Test Docker image
      run: |
        cd quoteofday
        # Pull the image for testing
        docker pull ${{ env.DOCKER_REGISTRY }}/quoteofday:latest
        
        docker run -d --name test-container -p 8080:8080 ${{ env.DOCKER_REGISTRY }}/quoteofday:latest
        sleep 10
        curl -f http://localhost:8080/api/quotes/health || exit 1
        docker stop test-container
        docker rm test-container
        
    - name: Log Docker image info
      run: |
        echo "‚úÖ Successfully pushed Docker images to JFrog Artifactory:"
        echo "   - ${{ env.DOCKER_REGISTRY }}/quoteofday:${{ github.run_number }}"
        echo "   - ${{ env.DOCKER_REGISTRY }}/quoteofday:latest"
        echo "   - Platforms: linux/amd64, linux/arm64"
