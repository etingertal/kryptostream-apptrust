name: Quote of Day Service CI

on:
  push:
    branches: [ main, master, develop, swampup25 ]
    paths:
      - 'quoteofday/**'
      - '.github/workflows/quoteofday-ci.yml'
  workflow_dispatch:

env:
  DOCKER_REGISTRY: ${{ vars.DOCKER_REGISTRY }}

jobs:
  build-and-test:
    name: Build and Test Java
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('quoteofday/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Setup JFrog CLI
      uses: jfrog/setup-jfrog-cli@v4
      with:
        version: latest
      env:
        JF_URL: ${{ vars.JF_URL }}
        JF_USER: ${{ vars.JF_USER }}
        JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}
      
    - name: Build and Deploy to Artifactory
      run: |
        cd quoteofday
        # Replace SNAPSHOT with GitHub run number for versioning
        sed -i "s/-SNAPSHOT/-${{ github.run_number }}/g" pom.xml
        echo "üì¶ Updated version to 1.0.0-${{ github.run_number }}"
        
        # Build and deploy to Artifactory
        jf mvn install -q --batch-mode --no-transfer-progress
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Registry
      run: |
        echo "üîê Logging into JFrog Artifactory Docker registry..."
        echo "Registry: ${{ env.DOCKER_REGISTRY }}"
        echo ${{ secrets.JF_ACCESS_TOKEN }} | docker login -u ${{ vars.JF_USER }} --password-stdin ${{ env.DOCKER_REGISTRY }}
        echo "‚úÖ Successfully logged into Docker registry"
      
    - name: Build and Push Docker image
      run: |
        cd quoteofday
        # Build and push to JFrog Artifactory
        jf docker buildx build --platform linux/amd64,linux/arm64 \
          -t ${{ env.DOCKER_REGISTRY }}/quoteofday:${{ github.run_number }} \
          --push .

    - name: Test Docker image
      run: |
        cd quoteofday
        # Pull the image for testing
        jf docker pull ${{ env.DOCKER_REGISTRY }}/quoteofday:${{ github.run_number }}
        
        # Run container with better debugging
        jf docker run -d --name test-container -p 8080:8080 ${{ env.DOCKER_REGISTRY }}/quoteofday:${{ github.run_number }}
        
        # Wait for container to start
        sleep 5
        
        # Test health endpoint
        curl -f http://localhost:8080/api/quotes/health || {
          echo "‚ùå Health check failed"
          exit 1
        } 

    - name: Publish buildinfo
      run: |
        jf rt build-publish --build-name=quoteofday --build-number=${{ github.run_number }}

    # - name: Add test Evidence
    #   run: |
    #     jf evd add --build-name=quoteofday --build-number=${{ github.run_number }} --package-name example-project-app  \
    #         --key "${{ secrets.PRIVATE_KEY }}"  --key-alias KEY-ALIAS \
    #         --predicate ./sign.json --predicate-type https://jfrog.com/evidence/signature/v1 

    - name: Create release bundle
      run: |
        jf release-bundle-create quoteofday ${{ github.run_number }} --signing-key PGP-RSA-2048 --build-name=quoteofday --build-number=${{ github.run_number }}
